<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitsub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="mainDiv">

    <div id="navBar"></div>

    <div id="profile"></div>

    <div id="pageContent">
      <h3 id='pinnedTitle'>Pinned repositories</h3>
       <div id="pinnedRepos"></div>

      <div id="newRepoForm">
        <h1>Create new repo</h1>
        <form id="reposForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitProjects">Submit</button>
      </form>
        </div>
    </div>


    <div id="footer"></div>
  </div>




  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
